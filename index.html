            const totalCount = document.getElementById('totalCount');
            const zonaCount = document.getElementById('zonaCount');
            const vcCount = document.getElementById('vcCount');
            const sergioCount = document.getElementById('sergioCount');
            const totalProjects = document.getElementById('totalProjects');
            
            totalCount.textContent = repositories.length;
            zonaCount.textContent = repositories.filter(r => r.category === 'ZONAEDUCACIONAL').length;
            vcCount.textContent = repositories.filter(r => r.category === 'VCDEVAPP').length;
            sergioCount.textContent = repositories.filter(r => r.category === 'SERGIODEV').length;
            totalProjects.textContent = repositories.length;
        }

        // Render repositories
        function renderRepositories() {
            let filteredRepos = repositories;
            
            // Filter by category
            if (currentCategory !== 'all') {
                filteredRepos = filteredRepos.filter(repo => repo.category === currentCategory);
            }
            
            // Filter by type
            if (currentFilter !== 'all') {
                filteredRepos = filteredRepos.filter(repo => repo.type === currentFilter);
            }
            
            // Filter by search term
            if (searchTerm) {
                filteredRepos = filteredRepos.filter(repo => 
                    repo.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    repo.description.toLowerCase().includes(searchTerm.toLowerCase())
                );
            }
            
            // Show empty state if no results
            if (filteredRepos.length === 0) {
                repositoriesGrid.innerHTML = '';
                emptyState.classList.remove('hidden');
                return;
            }
            
            emptyState.classList.add('hidden');
            
            // Create cards
            repositoriesGrid.innerHTML = filteredRepos.map(repo => `
                <div class="card-hover bg-white dark:bg-gray-800 rounded-lg shadow-md overflow-hidden animate-fade-in">
                    <div class="p-5">
                        <div class="flex justify-between items-start mb-3">
                            <h3 class="font-semibold text-lg">${repo.name}</h3>
                            <span class="px-2 py-1 text-xs rounded-full ${getCategoryColor(repo.category)}">
                                ${repo.category}
                            </span>
                        </div>
                        <p class="text-gray-600 dark:text-gray-400 text-sm mb-4">${repo.description}</p>
                        <div class="flex justify-between items-center">
                            <span class="text-xs text-gray-500 dark:text-gray-400">
                                <i class="fas fa-tag mr-1"></i>${getTypeLabel(repo.type)}
                            </span>
                            <a href="${repo.url}" target="_blank" 
                               class="px-3 py-1 bg-violet-600 hover:bg-violet-700 text-white text-sm rounded-md transition-colors">
                                <i class="fas fa-external-link-alt mr-1"></i>Acessar
                            </a>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Get category color
        function getCategoryColor(category) {
            switch (category) {
                case 'ZONAEDUCACIONAL':
                    return 'bg-blue-100 text-blue-800 dark:bg-blue-900 dark:text-blue-300';
                case 'VCDEVAPP':
                    return 'bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-300';
                case 'SERGIODEV':
                    return 'bg-orange-100 text-orange-800 dark:bg-orange-900 dark:text-orange-300';
                default:
                    return 'bg-gray-100 text-gray-800 dark:bg-gray-700 dark:text-gray-300';
            }
        }

        // Get type label
        function getTypeLabel(type) {
            switch (type) {
                case 'app':
                    return 'Aplicação';
                case 'game':
                    return 'Jogo';
                case 'tool':
                    return 'Ferramenta';
                case 'portal':
                    return 'Portal';
                default:
                    return 'Outro';
            }
        }

        // Setup event listeners
        function setupEventListeners() {
            // Dark mode toggle
            darkModeToggle.addEventListener('click', () => {
                document.documentElement.classList.toggle('dark');
                localStorage.setItem('theme', 
                    document.documentElement.classList.contains('dark') ? 'dark' : 'light'
                );
            });
            
            // Menu toggle
            menuToggle.addEventListener('click', () => {
                sidebar.classList.toggle('-translate-x-full');
            });
            
            // Sidebar close
            sidebarClose.addEventListener('click', () => {
                sidebar.classList.add('-translate-x-full');
            });
            
            // Search input
            searchInput.addEventListener('input', (e) => {
                searchTerm = e.target.value;
                renderRepositories();
            });
            
            // Category buttons
            categoryBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    currentCategory = btn.dataset.category;
                    
                    // Update active state
                    categoryBtns.forEach(b => b.classList.remove('bg-violet-100', 'dark:bg-gray-700'));
                    btn.classList.add('bg-violet-100', 'dark:bg-gray-700');
                    
                    // Close sidebar on mobile
                    if (window.innerWidth < 1024) {
                        sidebar.classList.add('-translate-x-full');
                    }
                    
                    renderRepositories();
                });
            });
            
            // Filter tags
            filterTags.forEach(tag => {
                tag.addEventListener('click', () => {
                    currentFilter = tag.dataset.filter;
                    
                    // Update active state
                    filterTags.forEach(t => {
                        t.classList.remove('bg-violet-600', 'text-white');
                        t.classList.add('bg-gray-200', 'dark:bg-gray-700');
                    });
                    tag.classList.remove('bg-gray-200', 'dark:bg-gray-700');
                    tag.classList.add('bg-violet-600', 'text-white');
                    
                    renderRepositories();
                });
            });
        }

        // Initialize the app
        init();
    </script>
</body>
</html>
